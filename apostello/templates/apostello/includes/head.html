{% load staticfiles %}{% load compress %}{% load bootstrap3 %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#5c569c">
<meta name="mobile-web-app-capable" content="yes">

<link rel="apple-touch-icon" sizes="57x57" href="{% static 'images/favicons/apple-touch-icon-57x57.png' %}">

<link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/favicons/apple-touch-icon-114x114.png' %}">
<link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/favicons/apple-touch-icon-120x120.png' %}">
<link rel="apple-touch-icon" sizes="144x144" href="{% static 'images/favicons/apple-touch-icon-144x144.png' %}">

<link rel="manifest" href="{% static 'images/favicons/manifest.json' %}">
<link rel="shortcut icon" href="{% static 'images/favicons/favicon.ico' %}">

<meta name="msapplication-TileImage" content="{% static 'images/favicons/mstile-144x144.png' %}">

<title>Apostello</title>
{% bootstrap_css %}
{% compress css %}
<link href="{% static 'css/sticky-footer-navbar.css' %}" rel="stylesheet" />
<link href="{% static 'css/select2.css' %}" rel="stylesheet" />
<link href="{% static 'css/select2-bootstrap.css' %}" rel="stylesheet" />
<link href="{% static 'css/apostello.navbar.colour.css' %}" rel="stylesheet">
{% endcompress %}
<script src="//code.jquery.com/jquery.min.js"></script>
{% bootstrap_javascript %}
{% compress js %}
<script src="{% static 'js/main.js' %}"></script>
{% endcompress %}
<script src="https://fb.me/react-0.13.1.js"></script>
