{% extends "apostello/django.html" %}
{% load semanticui %}
{% block title %}{% endblock %}
{% block content %}
  {% if intro_text %}
    <p>{{ intro_text }}</p>
  {% endif %}
  <form class="ui {%if not form.is_valid %}error {% endif %}form" method="post">
      {% csrf_token %}
      {{ form|semanticui }}
      <div id="dtBox"></div>
      <button class="ui primary button" type="submit">{{ submit_text }}</button>
  </form>
{% endblock %}
