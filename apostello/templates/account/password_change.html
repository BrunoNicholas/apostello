{% extends 'account/base_apsotello.html' %}
{% load i18n %}
{% load semanticui %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="ui form password_change">
        {% csrf_token %}
        {{ form|semanticui }}
        <button class="ui button black" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
