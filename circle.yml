machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  override:
    - pip install -U pip
    - pip install docker-compose
    - docker-compose version
    - docker-compose build
    - pip install --editable .

test:
  override:
    - mkdir tmp && cd tmp
    - cd tmp/
    - apostello init
    - cd apostello
    - touch .env  
    - apostello build
    - apostello start
    - apostello migrate
    - apostello db_backup
    - apostello logs
    - docker-compose ps
    - apostello stop
